<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; color: hsla(0, 0%, 100%, 0.6);}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <picture class="header-image">
        <source media="(min-width: 465px)" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-mobile.jpg" alt="">
      </picture>
      <div class="card-content">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="paragragh">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="stats-box">
          <div class="stats">
            <p class="stats-heading">10k+</p>
            <p class="stats-info">companies</p>
          </div>
          <div class="stats">
            <p class="stats-heading">314</p>
            <p class="stats-info">templates</p>
          </div>
          <div class="stats">
            <p class="stats-heading">12m+</p>
            <p class="stats-info">queries</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/proficient-temi/" target="_blank">Disu Temidayo</a>.</p> 
  </div>
</body>
</html>
